<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">

{% include header.html %}
<body data-theme="{{ site.mode }}" class="notransition">

  <script>
    const body = document.body;
    const defaultTheme = body.getAttribute("data-theme") || "dark";

    window.initTheme = (state) => {
      if (state === "dark") {
        body.setAttribute("data-theme", "dark");
      } else if (state === "light") {
        body.removeAttribute("data-theme");
      } else {
        // No stored preference, check OS preference
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const osTheme = prefersDark ? "dark" : "light";
        if (osTheme === "dark") {
          body.setAttribute("data-theme", "dark");
        } else {
          body.removeAttribute("data-theme");
        }
        localStorage.setItem("theme", osTheme);
      }
    };
 
    const storedTheme = localStorage.getItem("theme");
    if (storedTheme) {
      initTheme(storedTheme);
    } else {
      initTheme(null); // Will use OS preference
    }
    
    setTimeout(() => body.classList.remove("notransition"), 75);
  </script>
