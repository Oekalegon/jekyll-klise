<script type="text/javascript">
(function(){var t=localStorage.getItem("theme");var b=document.body;var h=document.documentElement;if(t==="dark"){b.setAttribute("data-theme","dark");h.setAttribute("data-theme","dark")}else if(t==="light"){b.removeAttribute("data-theme");h.removeAttribute("data-theme")}window.initTheme=function(t){if(t==="dark"){b.setAttribute("data-theme","dark");h.setAttribute("data-theme","dark")}else if(t==="light"){b.removeAttribute("data-theme");h.removeAttribute("data-theme")}};setTimeout(function(){b.classList.remove("notransition")},75)})();
</script>
<script src="{{ '/assets/js/main.js' | relative_url }}" defer="defer"></script>
{%- if site.google_analytics -%}
  <!-- Google tag (gtag.js) -->
  <script
  async
  src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "{{ site.google_analytics }}");
  </script>
{%- endif -%}
{%- if page.url == '/archive/' -%}
  <script src="{{ '/assets/js/search.min.js' | relative_url }}"></script>
  <script>
    var sjs = SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('search-results'),
      json: '{{ '/assets/search.json' | relative_url }}',
    });
  </script>
{%- endif -%}
